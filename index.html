<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Professional Certifications Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
        }

        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .certificate-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .certificate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .certificate-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .certificate-badge {
            font-size: 2rem;
            margin-right: 15px;
        }

        .certificate-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .certificate-provider {
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .certificate-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .skill-tag {
            background: #f0f4ff;
            color: #667eea;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .certificate-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .category-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .category-btn.active,
        .category-btn:hover {
            background: #667eea;
            color: white;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .certificates-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Professional Certifications Portfolio</h1>
            <p>Showcasing my journey in technology and continuous learning</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalCertificates">17</div>
                <div class="stat-label">Total Certifications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalHours">648</div>
                <div class="stat-label">Total Hours</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalProviders">7</div>
                <div class="stat-label">Providers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">100%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
        </div>

        <div class="filters">
            <div class="category-filter" id="categoryFilters">
                <!-- Categories will be populated by JavaScript -->
            </div>
            
            <div class="filter-row">
                <div class="filter-group search-box">
                    <label for="searchInput">Search Certifications</label>
                    <input type="text" id="searchInput" placeholder="Search by title, provider, or skills...">
                </div>
                
                <div class="filter-group">
                    <label for="providerFilter">Provider</label>
                    <select id="providerFilter">
                        <option value="">All Providers</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="difficultyFilter">Difficulty</label>
                    <select id="difficultyFilter">
                        <option value="">All Levels</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="sortBy">Sort By</label>
                    <select id="sortBy">
                        <option value="title">Title</option>
                        <option value="provider">Provider</option>
                        <option value="category">Category</option>
                        <option value="difficulty">Difficulty</option>
                        <option value="duration">Duration</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="certificates-grid" id="certificatesGrid">
            <!-- Certificates will be populated by JavaScript -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            No certificates found matching your criteria.
        </div>
    </div>

    <div class="footer">
        <p>‚≠ê Star this repository if you find it helpful!</p>
        <p>Last updated: 2024</p>
    </div>

    <script>
        let certificatesData = [];
        let filteredCertificates = [];

        // Load certificate data
        async function loadCertificates() {
            try {
                const response = await fetch('./data/certificates.json');
                const data = await response.json();
                certificatesData = data.certificates;
                filteredCertificates = [...certificatesData];
                
                updateStats(data.stats);
                populateCategories(data.categories);
                populateProviders(data.providers);
                renderCertificates();
                setupEventListeners();
            } catch (error) {
                console.error('Error loading certificates:', error);
                document.getElementById('certificatesGrid').innerHTML = 
                    '<div class="no-results">Error loading certificates. Please check the data file.</div>';
            }
        }

        function updateStats(stats) {
            document.getElementById('totalCertificates').textContent = stats.totalCertificates;
            document.getElementById('totalHours').textContent = stats.totalHours;
            document.getElementById('completionRate').textContent = stats.completionRate;
        }

        function populateCategories(categories) {
            const categoryFilters = document.getElementById('categoryFilters');
            categoryFilters.innerHTML = '<button class="category-btn active" data-category="">All Categories</button>';
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = `${category.name} (${category.count})`;
                btn.dataset.category = category.name;
                categoryFilters.appendChild(btn);
            });
        }

        function populateProviders(providers) {
            const providerFilter = document.getElementById('providerFilter');
            providers.forEach(provider => {
                const option = document.createElement('option');
                option.value = provider.name;
                option.textContent = `${provider.name} (${provider.count})`;
                providerFilter.appendChild(option);
            });
        }

        function renderCertificates() {
            const grid = document.getElementById('certificatesGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredCertificates.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = filteredCertificates.map(cert => `
                <div class="certificate-card">
                    <div class="certificate-header">
                        <div class="certificate-badge">${cert.badge}</div>
                        <div>
                            <div class="certificate-title">${cert.title}</div>
                            <div class="certificate-provider">${cert.provider}</div>
                        </div>
                    </div>
                    
                    <div class="certificate-details">
                        <div class="detail-row">
                            <span class="detail-label">Category:</span>
                            <span class="detail-value">${cert.category}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Difficulty:</span>
                            <span class="detail-value">${cert.difficulty}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Duration:</span>
                            <span class="detail-value">${cert.duration}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">‚úÖ ${cert.status}</span>
                        </div>
                    </div>
                    
                    <div class="skills-tags">
                        ${cert.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                    
                    <div class="certificate-actions">
                        <a href="${cert.certificateUrl}" class="btn btn-primary" target="_blank">
                            View Certificate
                        </a>
                        <button class="btn btn-secondary" onclick="showDetails('${cert.id}')">
                            Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterCertificates() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCategory = document.querySelector('.category-btn.active').dataset.category;
            const selectedProvider = document.getElementById('providerFilter').value;
            const selectedDifficulty = document.getElementById('difficultyFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            filteredCertificates = certificatesData.filter(cert => {
                const matchesSearch = !searchTerm || 
                    cert.title.toLowerCase().includes(searchTerm) ||
                    cert.provider.toLowerCase().includes(searchTerm) ||
                    cert.skills.some(skill => skill.toLowerCase().includes(searchTerm));
                
                const matchesCategory = !selectedCategory || cert.category === selectedCategory;
                const matchesProvider = !selectedProvider || cert.provider === selectedProvider;
                const matchesDifficulty = !selectedDifficulty || cert.difficulty === selectedDifficulty;
                
                return matchesSearch && matchesCategory && matchesProvider && matchesDifficulty;
            });

            // Sort certificates
            filteredCertificates.sort((a, b) => {
                switch(sortBy) {
                    case 'title':
                        return a.title.localeCompare(b.title);
                    case 'provider':
                        return a.provider.localeCompare(b.provider);
                    case 'category':
                        return a.category.localeCompare(b.category);
                    case 'difficulty':
                        const difficultyOrder = { 'Beginner': 1, 'Intermediate': 2, 'Advanced': 3 };
                        return difficultyOrder[a.difficulty] - difficultyOrder[b.difficulty];
                    case 'duration':
                        return parseInt(a.duration) - parseInt(b.duration);
                    default:
                        return 0;
                }
            });

            renderCertificates();
        }

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', filterCertificates);
            
            // Provider filter
            document.getElementById('providerFilter').addEventListener('change', filterCertificates);
            
            // Difficulty filter
            document.getElementById('difficultyFilter').addEventListener('change', filterCertificates);
            
            // Sort by
            document.getElementById('sortBy').addEventListener('change', filterCertificates);
            
            // Category buttons
            document.getElementById('categoryFilters').addEventListener('click', (e) => {
                if (e.target.classList.contains('category-btn')) {
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    filterCertificates();
                }
            });
        }

        function showDetails(certId) {
            const cert = certificatesData.find(c => c.id === certId);
            if (cert) {
                alert(`${cert.title}\n\nDescription: ${cert.description}\n\nSkills: ${cert.skills.join(', ')}`);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', loadCertificates);
    </script>
</body>
</html>
